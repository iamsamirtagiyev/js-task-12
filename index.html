<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Samir</title>
</head>
<body>
    <form>
        <div class="inputs">
            <div class="input-box">
                <label for="title">Title</label>
                <input type="text" class="title" id="title" required>
            </div>
            <div class="input-box">
                <label for="author">Author</label>
                <input type="text" class="author" id="author" required>
            </div>
            <div class="input-box">
                <label for="color">Color</label>
                <input type="text" class="color" id="color" required>
            </div>
            <div class="radio-btns">
                <div class="radio">
                    <input type="radio" name="type" id="phsycology" value="phsycology">
                    <label for="phsycology">Phsycology</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="drama" value="drama">
                    <label for="drama">Drama</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="motivation" value="motivation">
                    <label for="motivation">Motivation</label>
                </div>
            </div>
            <button type="submit" disabled>Add Book</button>
        </div>
    </form>
    <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    <script src="./script.js"></script>
</body>
</html>
